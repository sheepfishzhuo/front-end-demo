<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>格式化标签</title>
</head>

<body>
    <strong>1.加粗（表达更强烈）</strong>
    <br />
    <b>2.加粗</b>
    <br />
    <em>3.倾斜（表达更强烈）</em>
    <br />
    <i>4.倾斜</i>
    <br />
    <del>5.删除线（表达更强烈）</del>
    <br />
    <s>6.删除线</s>
    <br />
    <ins>7.下划线（表达更强烈）</ins>
    <br />
    <u>8.下划线</u>
</body>

</html>
