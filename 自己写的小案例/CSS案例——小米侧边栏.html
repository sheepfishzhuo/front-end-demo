<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS案例——小米侧边栏</title>
    <style>
        a {
            width: 200px;
            height: 40px;
            padding-left: 30px;
            font-size: 14px;
            font-weight: 700;
            color: #fff;
            background-color: #55585a;
            text-decoration: none;
            line-height: 40px;
            display: block;
        }
        a:hover {
            background-color: rgb(254, 102, 0);
        }
    </style>
</head>
<body>
    <a href="#">手机 电话卡</a>
    <a href="#">电视 盒子</a>
    <a href="#">笔记本 平板</a>
    <a href="#">出行 穿戴</a>
    <a href="#">智能 路由器</a>
    <a href="#">健康 儿童</a>
    <a href="#">耳机 音响</a>
</body>
</html>
