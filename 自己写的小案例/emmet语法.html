<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>emmet语法</title>
    <style>
        .one {
            /* 1.tac+Tab键 */
            text-align: center;
           /* 2.ti2em+Tab键 */
                       text-indent: 2em;
           /* 3.w200+Tab键 */
           width: 200px;
           /* 4.lh26px+Tab键 */
           line-height: 26px;
           /* 5.tdn+Tab键 */   
           text-decoration: none;
        }
    </style>
</head>
<body>
    1.div+Tab键
    <div></div>
    2.div*5+Tab键
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    3.ul>li+Tab键
    <ul>
        <li></li>
    </ul>
    4.div+p+Tab键
    <div></div>
    <p></p>
    5..demo+Tab键
    <div class="demo"></div>
    6.#demo+Tab键
    <div id="demo"></div>
    7.p.demo+Tab键
    <p class="demo"></p>
    8.p#demo+Tab键
    <p id="demo"></p>
    9..div$*5+Tab键
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <div class="div4"></div>
    <div class="div5"></div>
    10.div{abc}+Tab键
    <div>abc</div>
    11.div{def}*5+Tab键
    <div>def</div>
    <div>def</div>
    <div>def</div>
    <div>def</div>
    <div>def</div>
    12.div{$}*5+Tab键
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
</body>
</html>
