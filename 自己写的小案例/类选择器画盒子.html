<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类选择器画盒子</title>
    <style>
        /* 多类名 */
        .box {
            width: 200px;
            height: 200px;
            font-size: 30px;
        }
        .red {
            background-color: red;
        }
        .green {
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="box red">第一个盒子</div>
    <div class="box green">第二个盒子</div>
    <div class="box red">第三个盒子</div>
</body>
</html>
