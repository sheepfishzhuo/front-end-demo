<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示模式的转换</title>
    <style>
        a {
            width: 150px;
            height: 50px;
            background-color: red;
            display:block;
        }
        div {
            width: 300px;
            height: 100px;
            background-color: purple;
            display: inline;
        }
        span {
            width: 100px;
            height: 30px;
            background-color: blue;
            display: inline-block;
        }
    </style>
</head>
<body>
    <a href="#">123456</a>
    <a href="#">123456</a>
    <div>654321</div>
    <div>654321</div>
    <span>123321</span>
    <span>123321</span>
</body>
</html>
