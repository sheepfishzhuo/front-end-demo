<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子标签</title>
</head>

<body>
    <h3>1.div是大盒子，一行只有一个大盒子</h3>
    <div>2021年7月10日星期六</div>
    <div>2021年7月11日星期日</div>
    <div>2021年7月12日星期一</div>
    <h3>2.span是小盒子，一行可以有多个小盒子</h3>
    <span>上午</span>
    <span>中午</span>
    <span>下午</span>
</body>

</html>
