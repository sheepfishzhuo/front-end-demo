<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>

<body>
    <h3>1.无序列表</h3>
    <ul>
        <li>北京</li>
        <li>上海</li>
        <li>广州</li>
    </ul>
    <h3>2.有序列表</h3>
    <ol>
        <li>北京</li>
        <li>上海</li>
        <li>广州</li>
    </ol>
    <h3>3.自定义列表</h3>
    <dl>
        <dt>一线城市</dt>
        <dd>北京</dd>
        <dd>上海</dd>
        <dd>广州</dd>
    </dl>
</body>

</html>
