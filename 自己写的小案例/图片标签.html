<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片标签</title>
</head>

<body>
    <h3>1.图片的正常使用</h3>
    <img src="1.jpg" />
    <h3>2.图片加载不出来时显示解释文字</h3>
    <img src="11.jpg" alt="校园风光" />
    <h3>3.鼠标放在图片上出现提示文字</h3>
    <img src="1.jpg" alt="校园风光" title="聚龙湖" />
    <h3>4.设置图片宽度</h3>
    <img src="1.jpg" alt="校园风光" title="聚龙湖" width="500" />
    <h3>5.设置图片宽度</h3>
    <img src="1.jpg" alt="校园风光" title="聚龙湖" height="100" />
    <h3>6.给图片设置边框</h3>
    <img src="1.jpg" alt="校园风光" title="聚龙湖" width="500" border="8" />
</body>

</html>
