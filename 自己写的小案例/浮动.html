<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动</title>
    <style>
        .a {
            float: left;
            width: 100px;
            height: 100px;
            background-color: yellowgreen;
        }
        .b {
            float: left;
            width: 300px;
            height: 300px;
            background-color: tomato;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="a">123456789</div>
    <div class="b">987654321</div>
</body>
</html>
