<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select表单元素</title>
</head>
<body>
    <form>
        学院：
        <select>
            <option selected="selected">电子与信息工程学院</option>
            <option>电气工程及其控制学院</option>
            <option>工商学院</option>
            <option>营销学院</option>
            <option>安全学院</option>
            <option>软件学院</option>
        </select>
        专业：
        <select>
            <option selected="selected">计算机科学与技术</option>
            <option>电子信息工程</option>
            <option>电信工程</option>
            <option>通信工程</option>
        </select>
    </form>
</body>
</html>
