<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体</title>
    <style>
        h2 {
            font-size: 18px;   /*字体大小*/
        }
        .t1 {
            font-family: 'Times New Roman', Times, serif;   /*字体系列*/
        }
        .t2 {
            font-size: 16px;   /*字体大小*/
        }
        .t3 {
            font-weight: 700;   /*字体粗细：normal相当于400，bold相当于700*/
        }
        .t4 {
            font-style: italic;   /*字体样式：normal:不为斜体，italic：斜体*/
        }
        /* 复合属性：font:font-style font-weight font-size/line-height font-family */
    </style>
</head>
<body>
    <h2>百年征程</h2>
    <p class="t1">奋斗百年路</p>
    <p class="t2">启航新征程</p>
    <p class="t3">学史明理</p>
    <p class="t4">学史增信</p>
    <p>学史崇德</p>
    <p>学史力行</p>
</body>
</html>
